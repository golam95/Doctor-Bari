<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="common/layout/base">

<div layout:fragment="adminContent" id="scroll">
	
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h4 class="m-0">Report Details</h4>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:href="@{/admin/home}">Home</a></li>
						<li class="breadcrumb-item active">Report</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="card card-outline card-primary">
			<div class="card-header">
				<h3 class="card-title"></h3>
				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
		
			<div class="card-body" style="display: block;">
				<div class="row">
					<div class="col-md-12" data-select2-id="29">
						<div class="form-group">
							<label>Select Doctor<span class="errorMsg">*</span></label> 
							<select class="form-control filter" id="userId">
    <option value="-1">--Select--</option>
    <option th:each="resultMap : ${listOfDoctor}"
										th:value="${resultMap.userid}" th:text="${resultMap.firstname}"></option>
    
   
  </select>
						<span
								class="errorMsg" id="errorMsguniversityName"></span>
						</div>
					</div>
					
				</div>

				<div class="margin">
					<div class="btn-group">
						<button style="color: #ffffff;" type="button"
							class="btn btn-block bg-gradient-info btn-sm" id="btn-uni-save">
							<i class="far fa-save"></i> Report
						</button>
					</div>

					<div class="btn-group">
						<button style="color: #ffffff;" type="button"
							class="btn btn-block bg-gradient-warning btn-sm"
							id="btn-uni-reset">
							<i class="fas fa-sync"></i> Reset
						</button>
					</div>
				</div>
			</div>
		
			
		      </div>
     </div>
</div>

<div layout:fragment="script">
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							
							$("#nav-account").addClass("active");
				            $("#nav-GenReport").addClass("active menu-is-opening menu-open");
				            
							$("#btn-uni-save").click(function() {
								
								if($("#userId").val()=='-1'){
									$("#errorMsguniversityName").text("Required Field!!");
									$("#userId").css('border','1px solid red');
									$("#userId").focus();
								}else{
									$("#errorMsguniversityName").text("");
									$("#userId").css('border','1px solid #CED4DA');
									 window.open('/admin/ajax/accountReport?id='+$("#userId").val(), '_blank');
									 $("#userId").val('-1');
								}
				            
							});
							
                        $("#btn-uni-reset").click(function() {
								
                        	$("#userId").val('-1');
				            
							});
							
							
						
						});
	</script>

</div>

<div layout:fragment="css">
	<style>
.errorMsg {
	color: red;
	font-size: 13px;
}
table.dataTable thead th, table.dataTable thead td {
    border-bottom: 1px solid #DEE2E6;
}
table.dataTable.no-footer {
    border-bottom: 1px solid #DEE2E6;
}
</style>
</div>
